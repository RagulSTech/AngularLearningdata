<h2>Calculator Services</h2>
<p>Available Concept:</p>
<ul class="services-list">
    <li *ngFor="let item of availableservices">
        {{item}}
    </li>
</ul>

<label>Select Operation :</label> &nbsp;&nbsp;
<select [(ngModel)]="Available">
    <option value="0" selected>-- Select --</option>
    <option value="1">Addition</option>
    <option value="2">Subtraction</option>
    <option value="3">Multiplication</option>
    <option value="4">Division</option>
</select>
<br><br>
<label>Enter a :</label> &nbsp;&nbsp;
<input type="number" [(ngModel)]="avalue" />
<br><br>
<label>Enter b :</label> &nbsp;&nbsp;
<input type="number" [(ngModel)]="bvalue" />
<br><br>
<button (click)="Submit()">Get Result</button>

<p class="result">Result : {{finalresult}}</p>
